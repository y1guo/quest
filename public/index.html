<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- ios PWA status bar text color always white -->
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <!-- theme-color for Web / MacOS PWA status bar control -->
        <meta name="theme-color" content="black" />
        <meta
            name="viewport"
            content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
        />
        <meta name="description" content="Yi's Personal Assistance System" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon180.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!-- Roboto font used by MUI -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <!-- Font icons used by MUI -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <title>System</title>
    </head>

</html>
